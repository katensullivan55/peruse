<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <!-- Links to Tailwind CSS Source, Google Fonts, and Google API -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="assets/tailwind.config.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>peruse.</title>
</head>

<body>
    <!-- page title -->
    <header>
        <h1>
            <span class="styleputter">peruse.</span>
        </h1>
    </header>

    <!-- dialog for incorrect input to search bar -->
    <dialog id="dialog">
        <form method="dialog">
            <p>
                <label>Sorry! we coudn't find your book</label>
            </p>

            <menu>
                <button id="backBtn" value="default">Back</button>
            </menu>

        </form>
    </dialog>

    <!-- Begin API integration -->
    <div class="md: flex-row-reverse justify-center" >    
        <div class="hero" id="flex" class="container">
            <!-- Google books API -->
            <form id="search-form" class="card h-auto">
                <h2><span class="span2">Search a Book to Preview:</span></h2>
                <br>
                <input class="shadow appearance-none border rounded w-half py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline" id="book-name" type="text" placeholder="Enter Book Name">
                <br>
                <br>
                <div class="button">
                    <button type="submit">Search</button>
                </div>
            </form>
            <!-- Nobel Prize API -->
            <form id="search-form" class="card h-auto" >
                <h2><span class="span2">Want to meet a Nobel Prize winning author?</span></h2>
                <br>
                <div class="button">
                    <button  id="random">Click Here</button>
                </div>
                <br>
                <br>
            </form>  
            <!-- Search result for both APIs -->
            <div class="card">
                <h2>
                    <span class="span2">Search Results</span>
                </h2>
                <div id="results-container" class="list-group">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
