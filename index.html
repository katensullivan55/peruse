<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <!-- Links to Tailwind CSS Source, Google Fonts, and Google API -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>peruse.</title>
</head>

<body>
    <header class="container">

        <h1>
            <span class="styleputter">peruse.</span>
        </h1>

    </header>

    <!-- Hero Feature with Book Image and Search Function-->
    <div class="hero" id="flex" class="container">
        <form id="search-form" class="card h-auto" >
            <h2><span class="span2">Search a Book to Preview:</span></h2>
            <br>
            <input class="shadow appearance-none border rounded w-half py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline" id="book-name" type="text" placeholder="Enter Book Name">
            <br>
            <br>

            <div class="button">
                <button type="submit">Search</button>
            </div>
        </form>
        <div class="card">
            <h2>
                <span class="span2">Search Results</span>
            </h2>
            <div id="results-container" class="list-group"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
